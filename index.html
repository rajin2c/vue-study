<!DOCTYPE html>
<html>
    <head>
        <title>Vue study</title>
    </head>
    <link rel="stylesheet" href="main.css"/>
    <body>
        
      <div id="app">
          <p :class="[paraClass]">this is an example paragraph</p>
          <button @click="paraClass = 'active'">Activate</button>
          <button @click="paraClass = 'deactivate'">Deactivate</button>
          <button @click="paraClass = 'capitalize'">Capitalize</button>
          <button @click="paraClass = 'uppercase'">Uppercase</button>
          <button @click="paraClass = 'lowercase'">Lowercase</button>
      </div>
      
        <script src="https://unpkg.com/vue"></script>
        <script src="main.js"></script>
    </body>
</html>
